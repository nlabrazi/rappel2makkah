<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>Dashboard Admin</h1>
    <div class="header-actions">
      <button mat-raised-button color="primary" routerLink="/admin/article/new">
        <mat-icon>add</mat-icon>
        Nouvel Article
      </button>
      <button mat-raised-button color="accent" routerLink="/admin/audio/upload">
        <mat-icon>upload</mat-icon>
        Upload Audio
      </button>
    </div>
  </header>

  <div class="dashboard-grid">
    <!-- Statistiques -->
    <mat-card class="stats-card">
      <mat-card-header>
        <mat-icon mat-card-avatar>analytics</mat-icon>
        <mat-card-title>Statistiques</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="stats-grid">
          <div class="stat-item">
            <span class="stat-value">12</span>
            <span class="stat-label">Articles</span>
          </div>
          <div class="stat-item">
            <span class="stat-value">8</span>
            <span class="stat-label">Audios</span>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Articles récents -->
    <mat-card class="recent-articles">
      <mat-card-header>
        <mat-icon mat-card-avatar>article</mat-icon>
        <mat-card-title>Articles Récents</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let article of recentArticles">
            <span matListItemTitle>{{ article.title }}</span>
            <span matListItemLine>{{ article.date | date }}</span>
            <div matListItemMeta>
              <button
                mat-icon-button
                [routerLink]="['/admin/article/edit', article.id]"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                (click)="deleteArticle(article.id)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>

    <!-- Audios récents -->
    <mat-card class="recent-audios">
      <mat-card-header>
        <mat-icon mat-card-avatar>audiotrack</mat-icon>
        <mat-card-title>Audios Récents</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let audio of recentAudios">
            <span matListItemTitle>{{ audio.title }}</span>
            <span matListItemLine>{{ audio.date | date }}</span>
            <div matListItemMeta>
              <button mat-icon-button (click)="deleteAudio(audio.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
