<div class="article-container" *ngIf="article">
  <!-- Header de l'article -->
  <header class="article-header">
    <h1>{{ article.title }}</h1>
    <div class="article-meta">
      <span class="date">
        <mat-icon>calendar_today</mat-icon>
        {{ article.createdAt | date: "longDate" }}
      </span>
    </div>
  </header>

  <!-- Lecteur Audio -->
  <div class="audio-section" *ngIf="article.audioUrl">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Écouter l'audio</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <audio controls class="audio-player">
          <source [src]="article.audioUrl" type="audio/mpeg" />
          Votre navigateur ne supporte pas l'élément audio.
        </audio>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">
          <mat-icon>download</mat-icon>
          Télécharger l'audio
        </button>
        <button mat-button color="accent">
          <mat-icon>share</mat-icon>
          Partager
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <!-- Contenu de l'article -->
  <div class="article-content">
    <p>{{ article.content }}</p>
  </div>

  <!-- Navigation entre articles -->
  <div class="article-navigation">
    <button
      mat-button
      color="primary"
      *ngIf="previousArticle"
      (click)="navigateToArticle(previousArticle!.id)"
    >
      <mat-icon>arrow_back</mat-icon>
      Article précédent: {{ previousArticle.title }}
    </button>
    <button
      mat-button
      color="primary"
      *ngIf="nextArticle"
      (click)="navigateToArticle(nextArticle!.id)"
    >
      Article suivant: {{ nextArticle.title }}
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </div>
</div>
